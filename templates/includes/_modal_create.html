<div class="modal fade right" id="fluidModalRightSuccessDemo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" data-backdrop="true">
    <div class="modal-dialog modal-full-height modal-right modal-notify modal-success" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header peach-gradient">
                <p style='color: black; text-shadow: 0 2px 0 #fff; font-weight: 500;' class="heading lead">Create Event
                </p>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="black-text">&times;</span>
                </button>
            </div>

            <!--Body-->
            <div class="modal-body">
                <!-- Default form contact -->

                <!-- Name -->
                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

                <!-- Email -->
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                <!-- Subject -->
                <label>Subject</label>
                <select class="browser-default custom-select mb-4">
                    <option value="" disabled>Choose option</option>
                    <option value="1" selected>Feedback</option>
                    <option value="2">Report a bug</option>
                    <option value="3">Feature request</option>
                    <option value="4">Feature request</option>
                </select>

                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                        placeholder="Message"></textarea>
                </div>

                <!-- Copy -->
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                    <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this
                        message</label>
                </div>



                <!-- Default form contact -->

                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <!-- Send button -->
                    <button style='text-shadow: 0 1px 0 #fff; font-weight: 500;'
                        class="btn peach-gradient btn-block black-text" type="submit">Create</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
